<% for(var i=0; i<goals.length; i++) {%>
<tr>
  <td>
    <%= goals[i].name %>
  </td>
  <td>
    <a href="feathercoin:<%= goals[i].address %>"><%= goals[i].address %></a>
  </td>
  <td>
    <%= goals[i].balance %>
  </td>
  <td>
    <%= goals[i].goal %>
  </td>
  <td>
    <%= goals[i].balance < goals[i].goal ? parseInt(goals[i].goal - goals[i].balance) + "&nbsp;remain" : '<div style="color:green;">Complete!</div>' %>
  </td>
</tr>
<% } %>
